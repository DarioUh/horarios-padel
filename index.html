<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horarios Cancha</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        h1 { color: #333; }
        .horario { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; max-width: 600px; margin: auto; }
        .hora { padding: 15px; border-radius: 5px; color: white; font-size: 18px; }
        .libre { background-color: green; }
        .ocupado { background-color: red; }
    </style>
</head>
<body>
    <h1>Horarios de la Cancha</h1>
    <div class="horario" id="horarios"></div>
<script>
    const sheetID = '2PACX-1vRgBjdK62VIfB6fFS8KZJvpttotxtoY7hrser5iMQwV_9LHzAOAADpQ0f-9R8OtehPpRtqWnieaNLko';  // Cambialo por el ID de tu hoja de Google Sheets
    const sheetURL = `https://spreadsheets.google.com/feeds/list/${sheetID}/od6/public/values?alt=json`;

    fetch(sheetURL)
        .then(response => response.json())
        .then(data => {
            const horarios = data.feed.entry;
            const horariosDiv = document.getElementById("horarios");
            horarios.forEach(horario => {
                const hora = horario.gsx$hora.$t;
                const estado = horario.gsx$estado.$t.toLowerCase() === "ocupado" ? "ocupado" : "libre";
                const horaDiv = document.createElement("div");
                horaDiv.classList.add("hora", estado);
                horaDiv.textContent = hora;
                horariosDiv.appendChild(horaDiv);
            });
        })
        .catch(error => console.error('Error al cargar los horarios:', error));
</script>
</body>
</html>
