<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Horarios de la Cancha</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; }
    h1 { color: #333; }
    .hora { padding: 15px; border-radius: 5px; font-size: 18px; }
    .libre { background-color: green; color: white; }
    .ocupado { background-color: red; color: white; }
  </style>
</head>
<body>
  <h1>Horarios de la Cancha</h1>
  <div id="horarios"></div>

  <script>
    // Este script debe ser ejecutado con Google Apps Script
    // Aqu√≠ se procesan los horarios (los datos se deben inyectar desde Google Apps Script)
    function mostrarHorarios(horarios) {
      var container = document.getElementById('horarios');
      
      horarios.forEach(function(horario) {
        var horaDiv = document.createElement('div');
        horaDiv.classList.add('hora', horario.estado);  // Clase para el estado (libre u ocupado)
        horaDiv.textContent = horario.hora;  // Muestra la hora
        container.appendChild(horaDiv);
      });
    }
  </script>
</body>
</html>
