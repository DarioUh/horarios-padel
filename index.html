<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horarios Cancha</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        h1 { color: #333; }
        .horario { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; max-width: 600px; margin: auto; }
        .hora { padding: 15px; border-radius: 5px; color: white; font-size: 18px; }
        .libre { background-color: green; }
        .ocupado { background-color: red; }
    </style>
</head>
<body>
    <h1>Horarios de la Cancha</h1>
    <div class="horario" id="horarios"></div>
<script>
    const sheetID = '2PACX-1vRgBjdK62VIfB6fFS8KZJvpttotxtoY7hrser5iMQwV_9LHzAOAADpQ0f-9R8OtehPpRtqWnieaNLko';  
const apiKey = 'AIzaSyALmw_ATurEcMBVxeyOH9YPwdBIeU1_sl8';  // Reemplaza con tu API Key
const sheetURL = `https://sheets.googleapis.com/v4/spreadsheets/${sheetID}/values/Hoja1?key=YOUR_API_KEY`;

fetch(sheetURL)
    .then(response => response.json())
    .then(data => {
        const horarios = data.values;  // Asegúrate de que esta parte sea correcta según la estructura de la hoja
        const horariosDiv = document.getElementById("horarios");
        horarios.forEach(horario => {
            const hora = horario[0];  // El nombre de la hora estará en la primera columna
            const estado = horario[1].toLowerCase() === "ocupado" ? "ocupado" : "libre";  // El estado está en la segunda columna
            const horaDiv = document.createElement("div");
            horaDiv.classList.add("hora", estado);
            horaDiv.textContent = hora;
            horariosDiv.appendChild(horaDiv);
        });
    })
    .catch(error => console.error('Error al cargar los horarios:', error));
</script>
</body>
</html>
